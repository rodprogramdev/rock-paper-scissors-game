<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rock Paper Scissors Game</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap');
    /*
    https://colorhunt.co/palette/fff5e0ff6969bb2525141e46
    */
  body {
    background-color: #FFF5E0;
    font-family: 'Black Ops One', cursive;
    text-align: center;
  }
  .header{
    background-color: #FF6969;
    display: inline-block;
    width: 60%;
  }

  button{
    width: 20%;
    padding: 1rem;
  }
  #result {
    font-size: 24px;
    margin-top: 20px;
  }
</style>
</head>
<body>
  <div class="header">
    <h1>Rock Paper Scissors Game</h1>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <p id="result"></p>
  
  </div>
  
  <script>
    const choices = ['rock', 'paper', 'scissors'];

    const userChoiceButtons = document.querySelectorAll('button');
    userChoiceButtons.forEach(button => {
      button.addEventListener('click', () => {
        const userChoice = button.id;
        const computerChoice = choices[Math.floor(Math.random() * 3)];
        const result = determineWinner(userChoice, computerChoice);

        document.getElementById('result').textContent = `You chose ${userChoice}, Computer chose ${computerChoice}. ${result}`;
      });
    });

    function determineWinner(userChoice, computerChoice) {
      if (userChoice === computerChoice) {
        return "It's a tie!";
      }
      if ((userChoice === 'rock' && computerChoice === 'scissors') ||
          (userChoice === 'paper' && computerChoice === 'rock') ||
          (userChoice === 'scissors' && computerChoice === 'paper')) {
        return 'You win!';
      } else {
        return 'Computer wins!';
      }
    }
  </script>
</body>
</html>
